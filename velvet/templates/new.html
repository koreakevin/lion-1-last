{% extends 'layout.html' %}
{% block content %}
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
    <div class="new_table" style="text-align: center;">
        <table style="width: 500px; margin-left: 290px;">
            {{form.as_table}}
        </table>
    </div>
        <input class="btn btn-light btn-xl" onClick="location.href='#contact'" type="submit" value="제출하기">
    </form>

{% endblock %}
